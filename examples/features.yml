# feature g uses raw data without transformation
features: [a, b, c, d, e, f, g]
# one of [embedding, onehot, binning, standardization]
transformations:
  # required fields when type is defined: [type, properties]

  # required properties
  ## embedding: [vocab_size, embedding_size]
  ## onehot: [vocab_size]
  ## binning: [boundaries]
  ## standardization: [mean, stddev]

  a:
    type: embedding
    # if "num_hashing_bins" is not defined, no hashing is applied
    num_hashing_bins: 5
    properties:
      vocab_size: 10
      embedding_size: 3
  b:
    type: onehot
    properties:
      vocab_size: 5
  c:
    type: binning
    properties:
      boundaries: [0.5, 1, 1.5, 2.0, 3.0]
  d:
    type: standardization
    properties:
      mean: 0.5
      stddev: 0.2
  f:
    num_hashing_bins: 5